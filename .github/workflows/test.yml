name: Run Tests

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        php: [8.3, 8.2, 8.1]
        laravel: [10.*]
        statamic: [^4.0]
        testbench: [8.*]
        os: [ubuntu-latest]
        
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
            path: ~/.composer/cache/files
            key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
             composer require "laravel/framework:${{ matrix.framework }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
             composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

      - name: Execute tests
        run: vendor/bin/phpunit -c phpunit.xml
        env:
          CAMPAIGNMONITOR_API_KEY: ${{ secrets.CampaignMonitorApiKey }}
          CAMPAIGNMONITOR_CLIENT_ID: ${{ secrets.CampaignMonitorClientID }}
